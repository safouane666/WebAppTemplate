version: '3.8'

services:
  backend:
    build:
      context: .
      dockerfile: Dockerfile.backend
    container_name: webapp-backend
    ports:
      - "${BACKEND_PORT:-3001}:3001"
    environment:
      - NODE_ENV=production
      - PORT=3001
      - CORS_ORIGIN=http://localhost:3000
    env_file:
      - .env
    restart: unless-stopped
    networks:
      - webapp-network
    # Uncomment depends_on if using databases
    # depends_on:
    #   - postgres
    #   - mongodb
    #   - redis

  frontend:
    build:
      context: .
      dockerfile: Dockerfile.frontend
    container_name: webapp-frontend
    ports:
      - "${FRONTEND_PORT:-3000}:3000"
    environment:
      - NODE_ENV=production
      - NEXT_PUBLIC_API_URL=http://localhost:3001
    env_file:
      - .env
    depends_on:
      - backend
    restart: unless-stopped
    networks:
      - webapp-network

